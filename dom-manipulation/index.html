<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    #quoteDisplay {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #fff;
      border-left: 4px solid #FF6565;
      font-size: 1.2rem;
    }

    .form-group {
      margin: 1rem 0;
    }

    input, select {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #FF6565;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #quoteFormContainer input {
      margin-bottom: 0.5rem;
      display: block;
    }

    #quoteFormContainer button {
      margin-top: 0.5rem;
    }

    #importExport {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category selector and quote button -->
  <div>
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Display area for quotes -->
  <div id="quoteDisplay"></div>

  <!-- Form container for adding new quotes -->
  <h2>Add a New Quote</h2>
  <div id="quoteFormContainer"></div>

  <!-- Import / Export controls -->
  <div id="importExport">
    <h2>Import / Export Quotes</h2>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportQuotesToJson()">Export Quotes</button>
  </div>

  <!-- JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
